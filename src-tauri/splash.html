<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dora</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      animation: fadeInUp 0.8s ease-out;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .logo svg {
      width: 80px;
      height: 80px;
    }

    .app-name {
      font-size: 42px;
      font-weight: 700;
      color: white;
      letter-spacing: -1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .tagline {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
      margin-top: 8px;
    }

    .loader {
      margin-top: 40px;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <!-- Modern SaaS-style logo - stylized "D" -->
        <defs>
          <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
          </linearGradient>
        </defs>
        <!-- D shape with modern design -->
        <path d="M 20 20 L 20 100 L 60 100 Q 80 100 80 80 L 80 60 Q 80 40 60 40 L 40 40 L 40 20 Z" fill="url(#logoGradient)" />
        <path d="M 40 40 L 60 40 Q 70 40 70 50 L 70 70 Q 70 80 60 80 L 40 80 Z" fill="white" opacity="0.3" />
        <!-- Accent dot -->
        <circle cx="85" cy="35" r="8" fill="#ffd700" />
      </svg>
    </div>
    <div>
      <div class="app-name">Dora</div>
      <div class="tagline">Database Client</div>
    </div>
    <div class="loader"></div>
  </div>
</body>
</html>
